<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Events</h1>
    <div id="events" class="events-container">
        <!-- Events will be dynamically injected here -->
    </div>

    <script>
        fetch('/events')
            .then(response => response.json())
            .then(events => {
                const eventsContainer = document.getElementById('events');
                events.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.classList.add('event'); // Add the class for styling
                    eventDiv.innerHTML = `
                        <h3>${event.title}</h3>
                        <p>${event.description}</p>
                        ${event.image ? `<img src="${event.image}" alt="Event Image">` : ''}
                        ${event.link ? `<a href="${event.link}">Link to Event</a>` : ''}
                    `;
                    eventsContainer.appendChild(eventDiv);
                });
            });
    </script>
</body>
</html>
